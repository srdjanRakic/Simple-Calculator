<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div class="container">
    <div class="row vertically-centered-container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                    <div class="panel panel-info text-center">
                        <div class="panel-heading">
                            <input type="text" class="form-control text-align-right" id="display" value="0"/>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('+')">+</button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('-')">-</button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('clear')">C</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(7)">7</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(8)">8</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(9)">9</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('MUL')">*</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(4)">4</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(5)">5</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(6)">6</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('/')">/</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(1)">1</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(2)">2</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="numberPressed(3)">3</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <button class="btn btn-primary btn-block button-spacing" onclick="operatorPressed('%')">MOD</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="co-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button class="btn btn-primary btn-block" onclick="numberPressed(0)">0</button>
                                </div>
                                <div class="co-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button class="btn btn-primary btn-block" onclick="operatorPressed('=')">=</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
